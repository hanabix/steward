name: Steward
on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch: 

jobs:
  scala-steward:
    runs-on: ubuntu-latest
    name: Launch Scala Steward
    steps:
      - uses: actions/checkout@v2
      - name: Launch Scala Steward
        uses: scala-steward-org/scala-steward-action@v2.10.0
        with:
          github-token: ${{ secrets.ADMIN_GITHUB_TOKEN }}
          author-email: zhong.lunfu@gmail.com
          repos-file: 'repos.md'
